<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
</head>
<body>
    <h1>Welcome to the AI Chatbot</h1>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rivescript/2.0.0/rivescript.js"></script>
    <script>
        var chatbot = new RiveScript();
        chatbot.loadFile([
            "https://cdn.jsdelivr.net/gh/aichaos/rivescript-js/brain/begin.rive",
            // Add more RiveScript files here if needed
        ], onReady, onError);

        function onReady() {
            console.log("Chatbot ready");
        }

        function onError(error) {
            console.log("Error loading RiveScript files: " + error);
        }

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            appendMessage("User: " + userInput);

            // Get chatbot response
            var botResponse = chatbot.reply("local-user", userInput);
            appendMessage("Bot: " + botResponse);

            // Clear input field
            document.getElementById("user-input").value = "";
        }

        function appendMessage(message) {
            var chatContainer = document.getElementById("chat-container");
            var messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
        }
    </script>
</body>
</html>
