<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Research Testing</title>
</head>
<body>
    <div style="background-color: #ffcccc; padding: 10px;">
        <strong>WARNING:</strong> This website is for authorized security testing purposes only. Unauthorized access is prohibited. By accessing this website, you agree that your actions may be monitored and recorded.
    </div>
    
    <!-- Example of a link leading to Facebook -->
    <a href="https://www.facebook.com">Visit Facebook</a>

    <!-- Example of a Facebook social media button -->
    <button onclick="visitFacebook()">Visit Facebook</button>

    <script>
        // Function to capture and send data to webhook.site
        function sendDataToWebhook(data) {
            var webhookUrl = "https://webhook.site/513fcb7b-f6e1-408b-8d6d-3da8626bdfb2"; // Replace with your webhook.site URL
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Data sent to webhook successfully");
                } else {
                    console.error("Failed to send data to webhook");
                }
            })
            .catch(error => {
                console.error("Error sending data to webhook:", error);
            });
        }

        // Capture user click events leading to Facebook
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("a").forEach(function(link) {
                if (link.href.includes("facebook.com")) {
                    link.addEventListener("click", function(event) {
                        var data = {
                            eventType: "click",
                            targetUrl: link.href
                        };
                        sendDataToWebhook(data);
                    });
                }
            });
        });

        // Example function for capturing interactions with Facebook social media buttons
        function visitFacebook() {
            var data = {
                eventType: "button_click",
                target: "Facebook"
            };
            sendDataToWebhook(data);
        }
    </script>
</body>
</html>
